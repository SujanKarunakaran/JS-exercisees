<!DOCTYPE html>

<body>

<h2>JavaScript typeof</h2>
<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="demo"></p>

<script>
var car;
var bike=undifined;
document.getElementById("demo").innerHTML =
bike +"<br>" +
typeof "car" +"<br>" +
typeof "" + "<br>" +
typeof "John" + "<br>" +
typeof 110 +"<br>" +
typeof "John Doe";

</script>
</body>
</html>

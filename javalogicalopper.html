<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Comparison</h2>

<p>The AND operator (&&) returns true if both expressions are true, otherwise it returns false.</p>

<p id="demo"></p>

<script>
var x = 7;
var y = 8;

document.getElementById("demo").innerHTML =
!(x===y) + "<br>" +
!(x < 10);
</script>

</body>
</html>

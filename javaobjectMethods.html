<p>An object method is a function definition, stored as a property value.</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
// Create an object:
var person = {
  firstName: "John",
  lastName : "Doe",
  id     : 5566,
  fullName : function() {
    return this.firstName + " " + this.lastName;
  }
};

var person1 = {
  fName: "kohn",
  lName : "Die",
  ids     : 5576,
  fuName : function() {
    return this.fName + " " + this.lName;
  }
};
// Display data from the object:
document.getElementById("demo").innerHTML = person.fullName();

document.getElementById("demo1").innerHTML = person1.fuName();
</script>

</body>
</html>
